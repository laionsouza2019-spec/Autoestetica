<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nota Fiscal - Estética Automotiva</title>
  <link rel="stylesheet" href="nota.css">
</head>
<body>
  <div class="nota-container">
    <header>
      <img src="lg.png" alt="Logo" class="logo">
      <h1>Nota de Serviço - Estética Automotiva</h1>
    </header>

    <table id="tabela">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Quantidade</th>
          <th>Valor Unitário (R$)</th>
          <th>Total (R$)</th>
        </tr>
      </thead>
      <tbody>
        <!-- 10 linhas em branco -->
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td></td></tr>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td></td></tr>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td></td></tr>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td></td></tr>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td></td></tr>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td></td></tr>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td></td></tr>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td></td></tr>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td></td></tr>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td></td></tr>
      </tbody>
    </table>

    <div class="total-box">
      <strong>Total Geral: R$ <span id="totalGeral">0.00</span></strong>
    </div>

    <button onclick="calcularTotal()">Calcular Total</button>
  </div>

  <script src="nota.js"></script>
</body>
</html>
